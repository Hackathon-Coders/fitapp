<div id="main-login">
    <div id="main-login-left">

    </div>
    <div id="main-login-right">
        <div id="app-name">
            <h3 style="font-size: 28px; letter-spacing: 8px;">
                Login to <span style="color: rgb(255, 78, 82);">Boom</span>
            </h3>
            <p>for a better you...</p>
        </div>
        <div id="form-input-group-login">
            <div id="form-input-username-login">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="off">
            </div>
            <div id="form-input-password-login">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" autocomplete="off">
            </div>
            <div id="form-input-forgot-password-login">
                <a href="#">Forgot password?</a>
            </div>
            <div id="form-input-sign-in-button-login">
                <button id="signin">Sign in</button>
            </div>
            <div id="form-create">
                <span>Don't have an account? Create one <a href="#">here</a></span>
            </div>
        </div>
    </div>
</div>
