<div id="main-profile">
    <div id="main-profile-left">

    </div>
    <div id="main-profile-right">
        <div id="app-name">
            <h3 style="font-size: 28px; letter-spacing: 8px;">
                <span style="color: rgb(255, 78, 82);">Profile</span>
            </h3>
        </div>
        <div id="form-input-group-profile">
            <!-- <mat-progress-bar mode="determinate" value="10"></mat-progress-bar> -->
            <div id="form-input-height-profile">
                <label for="username">Height (cm)</label>
                <input [(ngModel)]="this.user.height" type="number" name="height" id="height" autocomplete="off">
            </div>
            <div id="form-input-weight-profile">
                <label for="password">Weight (Kg)</label>
                <input [(ngModel)]="this.user.weight" type="number" name="weight" id="weight" autocomplete="off">
            </div>
            <div id="form-input-goal-profile">
                <label for="goal">Goal</label>
                <select [(ngModel)]="this.user.fitnessgoals" name="goal" id="goal">
                    <option value="1" selected>Weight Loss</option>
                    <option value="2">Weight Gain</option>
                </select>
            </div>
            <div id="form-input-weight-profile">
                <label name="targetweight">Target weight (Kg)</label>
                <input [(ngModel)]="this.user.targetweight" type="number" name="target-weight" id="target-weight"
                    autocomplete="off">
            </div>
            <div id="form-input-complete-profile">
                <button (click)="save()" id="complete" routerLink="dashboard">Complete Profile</button>
            </div>
        </div>
    </div>
</div>
